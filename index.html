<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cloud Mining Interface</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adsgram.ai/js-sdk/direct-link.js"></script>
    <style>
        body { margin: 0; background: #050a18; color: #00e5ff; font-family: 'Courier New', monospace; text-align: center; }
        .header { padding: 15px; background: #0c1427; border-bottom: 2px solid #00e5ff; font-weight: bold; }
        #balance { font-size: 45px; margin: 40px 0; color: #fff; text-shadow: 0 0 15px #00e5ff; }
        .stats { display: flex; justify-content: space-around; background: #0c1427; padding: 20px; margin: 15px; border-radius: 10px; border: 1px solid #1a2b4d; }
        .btn-boost { background: linear-gradient(135deg, #00e5ff, #007bff); color: #fff; padding: 20px 40px; border: none; border-radius: 50px; font-size: 22px; font-weight: bold; cursor: pointer; box-shadow: 0 0 20px rgba(0, 229, 255, 0.4); margin-top: 20px; width: 85%; }
    </style>
</head>
<body>
    <div class="header">SYSTEM STATUS: MINING ACTIVE</div>
    
    <div style="margin-top: 30px; color: #64748b;">ESTIMATED BALANCE (USD)</div>
    <div id="balance">0.000000</div>

    <div class="stats">
        <div>
            <div style="color: #64748b; font-size: 12px;">HASHRATE</div>
            <div id="hr_val" style="font-size: 20px;">10.00 MH/s</div>
        </div>
        <div>
            <div style="color: #64748b; font-size: 12px;">ALGORITHM</div>
            <div style="font-size: 20px;">SHA-256</div>
        </div>
    </div>

    <button class="btn-boost" onclick="triggerBoost()">üöÄ BOOST HASHRATE</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        let currentBal = 0;
        let hashrate = 10.00;

        // ÿπÿØÿßÿØ ÿ≠Ÿä Ÿäÿ≠ÿßŸÉŸä ÿßŸÑÿ™ÿπÿØŸäŸÜ ÿßŸÑÿ≥ÿ≠ÿßÿ®Ÿä ÿ®ÿßŸÑŸÖŸÑŸä ÿ´ÿßŸÜŸäÿ©
        setInterval(() => {
            currentBal += (hashrate / 86400) / 10;
            document.getElementById('balance').innerText = currentBal.toFixed(6);
        }, 100);

        function triggerBoost() {
            const AdController = window.Adsgram.init({ blockId: "19316", debug: false });
            AdController.show().then(() => {
                tg.sendData("ad_watched_successfully");
                tg.close();
            }).catch(() => {
                alert("ÿ•ÿ¥ÿßÿ±ÿ© ÿ∂ÿπŸäŸÅÿ©: ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ•ÿπŸÑÿßŸÜÿßÿ™ ÿ≠ÿßŸÑŸäÿßŸã.");
            });
        }
    </script>
</body>
</html>
