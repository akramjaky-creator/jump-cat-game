<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adsgram.ai/js-sdk/direct-link.js"></script>
</head>
<body>
    <button id="watchAd" style="padding: 20px; background: blue; color: white;">اضغط لمشاهدة الإعلان</button>
    <script>
        const tg = window.Telegram.WebApp;
        const AdController = window.Adsgram.init({ blockId: "19316" });

        document.getElementById('watchAd').onclick = function() {
            AdController.show().then(() => {
                tg.sendData("ad_watched_successfully");
                tg.close();
            }).catch(() => {
                alert("اكمل المشاهدة للحصول على المكافأة");
            });
        };
    </script>
</body>
</html>
