<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>bitTycoon Pro</title>
    <script src="https://sad.adsgram.ai/js/adsgram-ad-sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;700;900&display=swap');
        body { background-color: #161d2d; color: white; font-family: 'Inter', sans-serif; overflow: hidden; user-select: none; }
        .battery-cell { height: 42px; border-radius: 6px; background: #0d111a; border: 1px solid #2d3748; position: relative; overflow: hidden; }
        .battery-fill { position: absolute; bottom: 0; width: 100%; height: 100%; background: linear-gradient(180deg, #4ade80 0%, #22c55e 100%); box-shadow: 0 0 10px #22c55e; border-radius: 4px; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #0d1117; border-top: 1px solid #2d3748; display: flex; height: 75px; padding-bottom: 10px; z-index: 100; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #718096; }
        .nav-item.active { color: #ffffff; }
        .page { display: none; height: calc(100vh - 75px); overflow-y: auto; padding: 15px; }
        .page.active { display: block; }
        .orange-btn { background: #f97316; color: #000; font-weight: 900; border-radius: 50px; padding: 16px; width: 100%; text-transform: uppercase; font-size: 14px; box-shadow: 0 4px 15px rgba(249, 115, 22, 0.3); }
    </style>
</head>
<body>

    <div class="p-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-9 h-9 bg-green-500 rounded-xl flex items-center justify-center font-black text-black text-xl">B</div>
            <div>
                <p class="text-[12px] font-extrabold leading-tight">bitTycoon</p>
                <p class="text-[9px] text-gray-500 font-bold uppercase">Miner Node</p>
            </div>
        </div>
        <div class="text-right">
            <p id="main-balance" class="text-yellow-400 font-black text-base" style="font-family:'Orbitron'">0.00000000</p>
            <p class="text-[10px] text-gray-500 font-bold uppercase tracking-tighter">TON Balance</p>
