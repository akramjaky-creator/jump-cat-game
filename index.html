<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bit Tycoon Evolution</title>
    
    <script src="https://sad.adsgram.ai/js/adsgram-ad-sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>

        .orange-glow { text-shadow: 0 0 20px rgba(245, 158, 11, 0.6); }
        .mining-dot { animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }
        .btn-gradient { background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%); }
    </style>
</head>
<body class="flex flex-col min-h-screen p-6 select-none">

    <div class="flex justify-between items-center mb-10">
        <div class="flex items-center gap-2">
            <div class="w-2 h-2 bg-green-500 rounded-full mining-dot"></div>
            <span class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Mining Active</span>
        </div>
        <div class="text-[10px] font-bold text-orange-500 uppercase bg-orange-500/10 px-3 py-1 rounded-full">
            VIP Level 1
        </div>
    </div>

    <div class="text-center mb-12">
        <p class="text-gray-500 text-xs font-bold tracking-[0.2em] mb-2 uppercase">Total Accumulated</p>
        <h1 id="balance" class="text-6xl font-black orange-glow tracking-tighter transition-all">0.0000</h1>
        <p id="rate" class="text-orange-500 text-sm mt-3 font-mono leading-none font-bold">+0.0001 /sec</p>
    </div>

    <div class="space-y-6 flex-1">
        <div class="glass-card p-6">
            <div class="flex justify-between items-center mb-3">
                <div class="flex items-center gap-2">
                    <span class="text-lg">âš¡</span>
                    <span class="text-sm font-black uppercase tracking-tight">Energy Hub</span>
                </div>
                <span id="energyText" class="text-sm font-mono font-bold">100/100</span>
            </div>
            <div class="w-full bg-white/5 h-4 rounded-full p-1 border border-white/5">
                <div id="energyBar" class="bg-orange-500 h-full rounded-full transition-all duration-1000 shadow-[0_0_10px_#f59e0b]" style="width: 100%"></div>
            </div>
        </div>

        <button onclick="watchAdToRefill()" id="adBtn" class="w-full btn-gradient text-black font-black py-7 rounded-[2rem] flex items-center justify-center gap-4 active:scale-95 transition-all shadow-2xl relative overflow-hidden">
            <span class="text-2xl">ğŸ”‹</span>
            <span class="text-lg uppercase tracking-tighter">Refill Energy & Boost</span>
        </button>

        <div class="grid grid-cols-2 gap-4">
            <div class="glass-card p-5 text-center">
                <p class="text-[9px] text-gray-500 uppercase font-black mb-1">Hardware</p>
                <p class="text-sm font-bold">V1 Miner</p>
            </div>
            <div class="glass-card p-5 text-center">
                <p class="text-[9px] text-gray-500 uppercase font-black mb-1">Network</p>
                <p class="text-sm font-bold text-green-500">Stable</p>
            </div>
        </div>
    </div>

    <div class="text-center pt-6">
        <p class="text-[9px] text-gray-700 font-mono">NODE ID: 19316 | SESSION SECURE</p>
    </div>

    <script>
        // --- ØªÙ‡ÙŠØ¦Ø© Ø§Ù„Ù…ØªØºÙŠØ±Ø§Øª ---
        let balance = 0.0000;
        let energy = 100;
        const MINING_RATE = 0.0001; // Ø§Ù„Ø³Ø±Ø¹Ø©
        const ENERGY_DECAY = 0.2; // Ø³Ø±Ø¹Ø© Ù†ÙØ§Ø¯ Ø§Ù„Ø·Ø§Ù‚Ø©

        // --- Ù…ÙŠØ²Ø© Ø§Ù„Ø­ÙØ¸ Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠ (localStorage) ---
        function loadData() {
            const savedBalance = localStorage.getItem('bt_balance');
            const savedEnergy = localStorage.getItem('bt_energy');
            
            if (savedBalance) balance = parseFloat(savedBalance);
            if (savedEnergy) energy = parseFloat(savedEnergy);
            updateUI();
        }

        function saveData() {
            localStorage.setItem('bt_balance', balance.toFixed(8));
            localStorage.setItem('bt_energy', energy.toFixed(2));
        }

        // --- ØªØ­Ø¯ÙŠØ« Ø§Ù„ÙˆØ§Ø¬Ù‡Ø© ---
        function updateUI() {
            document.getElementById('balance').innerText = balance.toFixed(4);
            document.getElementById('energyText').innerText = Math.ceil(energy) + "/100";
            document.getElementById('energyBar').style.width = energy + "%";
            
            const btn = document.getElementById('adBtn');
            if (energy <= 10) {
                btn.classList.add('animate-bounce', 'bg-orange-500', 'text-white');
                btn.classList.remove('btn-gradient');
            } else {
                btn.classList.remove('animate-bounce', 'bg-orange-500', 'text-white');
                btn.classList.add('btn-gradient');
            }
        }

        // --- Ù…Ù†Ø·Ù‚ Ø§Ù„ØªØ¹Ø¯ÙŠÙ† ---
        setInterval(() => {
            if (energy > 0) {
                balance += MINING_RATE;
                energy -= ENERGY_DECAY;
                if (energy < 0) energy = 0;
                updateUI();
                saveData(); // Ø­ÙØ¸ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª ÙƒÙ„ Ø«Ø§Ù†ÙŠØ©
            }
        }, 1000);

        // --- Ù…Ù†Ø·Ù‚ Ø§Ù„Ø¥Ø¹Ù„Ø§Ù†Ø§Øª (Unit 19316) ---
        function watchAdToRefill() {
            const btn = document.getElementById('adBtn');
            const originalHTML = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerText = "Connecting to Ad Server...";

            const AdController = window.Adsgram.init({ blockId: "19316" });

            AdController.show().then(() => {
                // Ù…ÙƒØ§ÙØ£Ø© Ø¹Ù†Ø¯ Ø§Ù„Ù†Ø¬Ø§Ø­
                energy = 100;
                balance += 0.0500; // Ù…ÙƒØ§ÙØ£Ø© ÙƒØ§Ø´ ÙÙˆØ±ÙŠØ©
                btn.disabled = false;
                btn.innerHTML = originalHTML;
                alert("âœ… SUCCESS: Energy 100% & Bonus +0.05 Points!");
                updateUI();
                saveData();
            }).catch(() => {
                btn.disabled = false;
                btn.innerHTML = originalHTML;

        }

        // ØªØ´ØºÙŠÙ„ Ø§Ù„ØªØ­Ù…ÙŠÙ„ Ø¹Ù†Ø¯ ÙØªØ­ Ø§Ù„ØµÙØ­Ø©
        window.onload = loadData;
    </script>
</body>
</html>
