<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TON Cloud Miner</title>
    <script src="https://sad.adsgram.ai/js/adsgram-ad-sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;700&display=swap');
        body { background-color: #050a10; color: white; font-family: 'Inter', sans-serif; }
        .ton-blue { color: #0088cc; }
        .ton-bg { background: linear-gradient(180deg, #0088cc 0%, #005580 100%); }
        .glass-panel { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(0, 136, 204, 0.2); border-radius: 24px; }
        .mining-glow { text-shadow: 0 0 15px rgba(0, 136, 204, 0.8); font-family: 'Orbitron', sans-serif; }
    </style>
</head>
<body class="flex flex-col min-h-screen p-5">

    <div class="flex justify-between items-center mb-6">
        <div class="flex items-center gap-2">
            <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" class="w-6 h-6" alt="TON">
            <span class="font-bold text-sm tracking-tighter">TON MINER</span>
        </div>
        <button onclick="connectWallet()" id="walletBtn" class="bg-[#0088cc]/20 border border-[#0088cc]/40 px-4 py-2 rounded-xl text-[10px] font-bold">
            üíé CONNECT WALLET
        </button>
    </div>

    <div id="mainView">
        <div class="text-center mb-8">
            <p class="text-gray-500 text-[10px] font-bold tracking-widest mb-2 uppercase">Unclaimed TON Balance</p>
            <h1 id="balance" class="text-5xl font-black ton-blue mining-glow tracking-tighter">0.000000</h1>
            <div class="flex justify-center items-center gap-2 mt-3">
                <span class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></span>
                <span class="text-[10px] text-blue-400 font-mono">Mining Speed: 0.000042 /s</span>
            </div>
        </div>

        <div class="glass-panel p-6 mb-4">
            <div class="flex justify-between text-xs mb-2">
                <span class="text-gray-400 uppercase">Energy Reservoir</span>
                <span id="energyText" class="font-bold">100%</span>
            </div>
            <div class="w-full bg-white/5 h-2 rounded-full overflow-hidden">
                <div id="energyBar" class="bg-[#0088cc] h-full shadow-[0_0_10px_#0088cc]" style="width: 100%"></div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-4">
            <button onclick="watchAd()" class="ton-bg col-span-2 py-5 rounded-2xl font-black text-sm flex items-center justify-center gap-3 active:scale-95 shadow-lg shadow-blue-500/20">
                ‚ö° RECHARGE & BOOST (ADS)
            </button>
            <button onclick="showWithdraw()" class="glass-panel py-4 text-xs font-bold active:scale-95">üì§ WITHDRAW</button>
            <button onclick="showLeaderboard()" class="glass-panel py-4 text-xs font-bold active:scale-95">üèÜ TOP MINERS</button>
        </div>
    </div>

    <div id="leaderboardView" class="hidden">
        <div class="flex items-center gap-4 mb-6">
            <button onclick="showMain()" class="p-2">‚¨ÖÔ∏è</button>
            <h2 class="text-xl font-bold">Top Miners</h2>
        </div>
        <div class="space-y-3">
            <div class="glass-panel p-4 flex justify-between items-center border-blue-500/50">
                <span class="text-sm">1. Akram Jaky</span>
                <span class="text-blue-400 font-bold">142.50 TON</span>
            </div>
            <div class="glass-panel p-4 flex justify-between items-center">
                <span class="text-sm">2. CryptoKing</span>
                <span class="text-blue-400 font-bold">89.12 TON</span>
            </div>
            <div class="glass-panel p-4 flex justify-between items-center">
                <span class="text-sm">3. TonMaster</span>
                <span class="text-blue-400 font-bold">45.00 TON</span>
            </div>
        </div>
    </div>

    <script>
        let balance = parseFloat(localStorage.getItem('ton_bal')) || 0;
        let energy = parseFloat(localStorage.getItem('ton_eng')) || 100;

        function updateUI() {
            document.getElementById('balance').innerText = balance.toFixed(6);
            document.getElementById('energyBar').style.width = energy + "%";
            document.getElementById('energyText').innerText = Math.ceil(energy) + "%";
            localStorage.setItem('ton_bal', balance);
            localStorage.setItem('ton_eng', energy);
        }

        setInterval(() => {
            if(energy > 0) {
                balance += 0.000042;
                energy -= 0.15;
                updateUI();
            }
        }, 1000);

        function watchAd() {
            const AdController = window.Adsgram.init({ blockId: "19316" });
            AdController.show().then(() => {
                energy = 100;
                balance += 0.01;
                alert("‚úÖ RECHARGED! +0.01 TON Bonus added.");
                updateUI();
            });
        }

        function connectWallet() {
            const addr = prompt("Enter your TON Wallet Address (Tonkeeper/MyTonWallet):");
            if(addr) {
                document.getElementById('walletBtn').innerText = "Linked: " + addr.substring(0,6) + "...";
                alert("‚úÖ Wallet successfully linked to your mining node!");
            }
        }

        function showWithdraw() {
            if(balance < 5) {
                alert("‚ùå Minimum withdrawal is 5.00 TON.\nKeep mining!");
            } else {
                alert("üì• Withdrawal request sent to your linked wallet.");
            }
        }

        function showLeaderboard() {
            document.getElementById('mainView').classList.add('hidden');
            document.getElementById('leaderboardView').classList.remove('hidden');
        }

        function showMain() {
            document.getElementById('mainView').classList.remove('hidden');
            document.getElementById('leaderboardView').classList.add('hidden');
        }
    </script>
</body>
</html>
