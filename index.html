<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Cat - Cloud Mining</title>
    <script src="https://sad.adsgram.ai/js/adsgram-ad-sdk.js"></script>
    <style>
        body { background-color: #000b1a; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        .header { color: #00e5ff; font-weight: bold; margin-bottom: 20px; text-transform: uppercase; }
        .balance-container { margin: 40px 0; }
        .balance-label { font-size: 14px; color: #888; letter-spacing: 1px; }
        .balance-value { font-size: 48px; font-family: 'Courier New', monospace; margin-top: 10px; }
        .stats { display: flex; justify-content: space-around; background: #0a192f; padding: 15px; border-radius: 15px; border: 1px solid #1a2a3f; }
        .stat-box { font-size: 11px; color: #aaa; }
        .stat-value { color: #00e5ff; font-size: 18px; display: block; margin-top: 5px; font-weight: bold; }
        .boost-btn { 
            background: linear-gradient(180deg, #00e5ff, #007bff);
            border: none; color: white; padding: 20px; width: 100%;
            border-radius: 50px; font-size: 18px; font-weight: bold;
            margin-top: 35px; cursor: pointer; 
            box-shadow: 0 5px 15px rgba(0,229,255,0.4);
            transition: 0.3s;
        }
        .boost-btn:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <div class="header">SYSTEM STATUS: MINING ACTIVE</div>

    <div class="balance-container">
        <div class="balance-label">ESTIMATED BALANCE (USDT)</div>
        <div id="balance" class="balance-value">0.000000</div>
    </div>

    <div class="stats">
        <div class="stat-box">HASHRATE<span id="speed" class="stat-value">10.00 MH/s</span></div>
        <div class="stat-box">ALGORITHM<span class="stat-value">SHA-256</span></div>
    </div>

    <button class="boost-btn" onclick="showAd()">üöÄ BOOST HASHRATE</button>

    <script>
        // ÿ™ŸÖ ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖÿπÿ±ŸÅ ŸáŸÜÿß ŸÑŸäŸÉŸàŸÜ 19316 ÿßŸÑÿÆÿßÿµ ÿ®ŸÉ
        const AdController = window.Adsgram.init({ blockId: "19316" });

        let balance = 0.000000;
        let speed = 10.00;

        // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿπÿØÿßÿØ ÿßŸÑÿ®ÿµÿ±Ÿä ŸÉŸÑ ÿ´ÿßŸÜŸäÿ©
        setInterval(() => {
            balance += (speed / 864000);
            document.getElementById('balance').innerText = balance.toFixed(6);
        }, 1000);

        function showAd() {
            // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿ•ÿπŸÑÿßŸÜ ÿ®ŸÖÿπÿ±ŸÅŸÉ 19316
            AdController.show().then((result) => {
                speed += 5.00;
                document.getElementById('speed').innerText = speed.toFixed(2) + " MH/s";
                alert("ŸÖÿ®ÿ±ŸàŸÉ! ÿ™ŸÖÿ™ ÿßŸÑŸÖÿ¥ÿßŸáÿØÿ© ÿ®ŸÜÿ¨ÿßÿ≠ Ÿàÿ≤ÿßÿØÿ™ ÿ≥ÿ±ÿπÿ™ŸÉ.");
                
                // ÿ™ŸÜÿ®ŸäŸá ÿ®ÿ±ŸÖÿ¨Ÿä ÿ®ÿ≥Ÿäÿ∑
                console.log("Success with BlockID: 19316");
            }).catch((result) => {
                alert("Ÿäÿ±ÿ¨Ÿâ ÿ•ŸÉŸÖÿßŸÑ ÿßŸÑÿ•ÿπŸÑÿßŸÜ ŸÑŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ÿßŸÑŸÖŸÉÿßŸÅÿ£ÿ©.");
            });
        }
    </script>
</body>
</html>
