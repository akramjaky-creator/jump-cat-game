<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background: #87CEEB; touch-action: manipulation; }
        #game-container { width: 100vw; height: 100vh; position: relative; }
        #cat { width: 50px; height: 50px; position: absolute; bottom: 20px; left: 50px; background: orange; border-radius: 10px; transition: bottom 0.1s; z-index: 2; }
        #obstacle { width: 40px; height: 40px; position: absolute; bottom: 20px; right: -50px; background: red; z-index: 2; }
        #score { position: absolute; top: 20px; left: 20px; font-size: 24px; color: white; font-weight: bold; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; flex-direction: column; align-items: center; justify-content: center; color: white; z-index: 10; }
        .btn { padding: 15px 30px; font-size: 20px; background: #2ecc71; color: white; border: none; border-radius: 10px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body onclick="jump()">

<div id="game-container">
    <div id="score">Score: 0</div>
    <div id="cat"></div>
    <div id="obstacle"></div>
</div>

<div id="overlay">
    <h1>Ø§Ù†ØªÙ‡Øª Ø§Ù„Ù„Ø¹Ø¨Ø©! ğŸ™€</h1>
    <p id="final-score"></p>
    <button class="btn" onclick="showAd()">ğŸ“º Ø´Ø§Ù‡Ø¯ Ø¥Ø¹Ù„Ø§Ù† Ù„Ù„Ù…Ø¶Ø§Ø¹ÙØ© ÙˆØ§Ù„Ø±Ø¨Ø­</button>
    <button class="btn" style="background:#e74c3c" onclick="resetGame()">Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„Ù„Ø¹Ø¨</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const AdController = window.Adsgram.init({ blockId: "19316", debug: true });

    let cat = document.getElementById("cat");
    let obstacle = document.getElementById("obstacle");
    let scoreDisplay = document.getElementById("score");
    let score = 0;
    let isJumping = false;
    let isGameOver = false;

    function jump() {
        if (isJumping || isGameOver) return;
        isJumping = true;
        let position = 20;
        let upInterval = setInterval(() => {
            if (position >= 150) {
                clearInterval(upInterval);
                let downInterval = setInterval(() => {
                    if (position <= 20) {
                        clearInterval(downInterval);
                        isJumping = false;
                    }
                    position -= 5;
                    cat.style.bottom = position + "px";
                }, 20);
            }
            position += 5;
            cat.style.bottom = position + "px";
        }, 20);
    }

    function moveObstacle() {
        if (isGameOver) return;
        let obstaclePos = -50;
        let moveInterval = setInterval(() => {
            if (isGameOver) { clearInterval(moveInterval); return; }
            obstaclePos += 5;
            if (obstaclePos > window.innerWidth) {
                obstaclePos = -50;
                score++;
                scoreDisplay.innerText = "Score: " + score;
            }
            obstacle.style.right = obstaclePos + "px";

            // Collision Detection
            let catBottom = parseInt(window.getComputedStyle(cat).getPropertyValue("bottom"));
            let obstacleRight = parseInt(window.getComputedStyle(obstacle).getPropertyValue("right"));
            let obstacleLeftFromRight = window.innerWidth - obstacleRight - 40;

            if (obstacleLeftFromRight < 100 && obstacleLeftFromRight > 50 && catBottom <= 60) {
                gameOver();
            }
        }, 20);
    }

    function gameOver() {
        isGameOver = true;
        document.getElementById("overlay").style.display = "flex";
        document.getElementById("final-score").innerText = "Ù†Ù‚Ø§Ø·Ùƒ: " + score;
    }

    function resetGame() {
        location.reload();
    }

    function showAd() {
        AdController.show().then(() => {
            tg.sendData("ad_watched_successfully");
            tg.close();
        }).catch(() => {
            alert("ÙØ´Ù„ ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø¥Ø¹Ù„Ø§Ù†ØŒ Ø¬Ø±Ø¨ Ù…Ø±Ø© Ø£Ø®Ø±Ù‰.");
        });
    }

    moveObstacle();
</script>
</body>
